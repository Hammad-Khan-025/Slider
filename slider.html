<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="carousel">
            <button onclick="plusSlides(-1)"><i class="fa-solid fa-chevron-left slider-icons" style="color: white;"></i></button>
            <div class="images-top">
                <img src="img-1.jpg" class="mySlides fade big-image" alt="">
                <img src="img-2.jpg" class="mySlides fade big-image" alt="">
                <img src="img-3.jpg" class="mySlides fade big-image" alt="">
                <img src="img-4.jpg" class="mySlides fade big-image" alt="">
                <img src="img-5.jpg" class="mySlides fade big-image" alt="">
                <img src="img-6.jpg" class="mySlides fade big-image" alt="">
            </div>
            <button onclick="plusSlides(1)"><i class="fa-solid fa-chevron-right slider-icons" style="color: white;"></i></button>
        </div>
        <div class="group-images">
            <button onclick="currentSlide(1)"><img src="img-1.jpg" alt="" class="images"></button>
            <button onclick="currentSlide(2)"><img src="img-2.jpg" alt="" class="images"></button>
            <button onclick="currentSlide(3)"><img src="img-3.jpg" alt="" class="images"></button>
            <button onclick="currentSlide(4)"><img src="img-4.jpg" alt="" class="images"></button>
            <button onclick="currentSlide(5)"><img src="img-5.jpg" alt="" class="images"></button>
            <button onclick="currentSlide(6)"><img src="img-6.jpg" alt="" class="images"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
